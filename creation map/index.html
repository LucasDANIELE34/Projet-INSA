<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Projet edit</title>
  </head>
  <body style="margin:0" onload="init();">

    <canvas id="o_canvas" width="800" height="800"></canvas>

    <p>
      <select name="texture" id="texture-choix">
        <option value="">Texture choix</option>
        <option value="sol" onclick="maj();">Sol</option>
        <option value="chemin" onclick="maj();">Chemin</option>
        <option value="fenetre" onclick="maj();">Fenetre</option>
        <option value="pilier" onclick="maj();">Pilier</option>
        <option value="arbre" onclick="maj();">Arbre</option>
        <option value="eau" onclick="maj();">Eau</option>
        <option value="mur" onclick="maj();">Mur</option>
        <option value="escalier" onclick="maj();">Escalier</option>
        <option value="maisonPorte" onclick="maj();">Maison porte</option>
        <option value="maisonMur" onclick="maj();">Maison mur</option>
        <option value="maisonToit" onclick="maj();">Maison toit</option>
        <option value="pnj" onclick="maj();">PNJ</option>
      </select>
      <select name="orientation" id="orientation-choix">
        <option value="">Orientation choix</option>
        <option value="HG" id="HG" onclick="maj();">HG</option>
        <option value="H"  id="H" onclick="maj();">H</option>
        <option value="HD" id="HD" onclick="maj();">HD</option>
        <option value="G" id="G" onclick="maj();">G</option>
        <option value="N" id="N" onclick="maj();">N</option>
        <option value="D" id="D" onclick="maj();">D</option>
        <option value="BG" id="BG" onclick="maj();">BG</option>
        <option value="B"  id="B" onclick="maj();">B</option>
        <option value="BD"  id="BD" onclick="maj();">BD</option>
      </select>
      <select name="variante" id="variante-choix">
        <option value="0" id="variante0" onclick="maj();">0</option>
        <option value="1" id="variante1" onclick="maj();">1</option>
        <option value="2" id="variante2" onclick="maj();">2</option>
        <option value="3" id="variante3" onclick="maj();">3</option>
      </select>
    </p>
    <input type="text" id="nomMap" placeholder="nomMap" onfocusout="maj();">
    <textarea rows="4" cols="60" id="texte-texture" onfocusout="maj();"></textarea>

    <p id="msg" style="color:red"></p>
    <br>
    <button type="button" onclick="resultatMap();" name="button" >Resultat map</button><br>
    <textarea name="resultat" rows="8" cols="80" id="resultatMap"></textarea>

    <script type="text/javascript" src="texturesListe.js"></script>
    <script type="text/javascript" src="affichage.js"></script>
    <script type="text/javascript" src="var.js"></script>

  </body>
</html>
